  <div class="form-content">
    <div class="form-items">
      <h3>Add Patient</h3>
      <p>Fill in the data below.</p>
      <form class="needs-validation" [ngClass]="patientForm.valid ? 'was-validated' : ''" novalidate [formGroup]="patientForm" (ngSubmit)="onSubmit()">

        <div class="col-md-12">
          <label for="name" class="form-label">Full Name</label>
          <input class="form-control" id="name" type="text" name="patientName" placeholder="Full Name" required formControlName="patientName" >
          <!--              <div class="invalid my-1 mx-2" *ngIf="patientName.invalid && patientName.touched">-->
          <!--                Please enter valid name-->
          <!--              </div>-->
          <div class="invalid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-12 mt-3">
          <label class="form-label">Gender</label>
          <select class="form-control" name="gender" required formControlName="gender" >
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </div>

        <div class="col-md-12 mt-3">
          <label class="form-label">Disease</label>
          <input class="form-control" type="text" name="disease" placeholder="If any other disease"  formControlName="disease" >
          <small class="form-text text-muted">Optional</small>
        </div>

        <div class="col-md-12 mt-3">
          <label class="form-label">Symptoms</label>
          <input class="form-control" type="text" name="symptoms" placeholder="symptoms"  formControlName="symptoms" >
          <small class="form-text text-muted">Optional</small>
        </div>


        <div class="row">
          <div class="col-md-4">
            <div class="col-md-12 mt-3">
              <label class="form-label">Age</label>
              <input  class="form-control my-2" type="number" name="age" min="1" max="120" placeholder="Age" required formControlName="age" >
            </div>
          </div>
          <div class="col-md-4">
            <div class="col-md-12 mt-4">
              <div class="form-group">
                <label class="form-label">Chest Pain Type</label>
                <select class="form-control"  formControlName="chestPainType">
                  <option value="1">Typical Angina</option>
                  <option value="2">Atypical Angina</option>
                  <option value="3">Non-Anginal Pain</option>
                  <option value="4">Asymptomatic</option>
                </select>
                <small class="form-text text-muted">Optional</small>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="col-md-12 mt-4">
              <label class="form-label">Resting Blood Pressure</label>
              <input class="form-control" type="number" name="resting-bp" placeholder="Resting blood pressure in mmhg"  formControlName="restingBp" >
              <small class="form-text text-muted">Optional</small>
            </div>
          </div>
          <div class="col-md-4">
            <div class="col-md-12 mt-2">
              <label class="form-label">Cholestrol</label>
              <input class="form-control" type="number" name="cholesterol" placeholder="Cholesterol in mg/dl "   formControlName="cholesterol">
              <small class="form-text text-muted">Optional</small>
            </div>
          </div>
          <div class="col-md-4">
            <div class="col-md-12 mt-2">
              <label class="form-label">Fasting Blood Suger</label>
              <input class="form-control" type="number"  placeholder="Fasting blood Suger in mg/dl"  formControlName="fastingBp" >
              <small class="form-text text-muted">Optional</small>
            </div>
          </div>
          <div class="col-md-4">
            <div class="col-md-12 mt-2">
              <label class="form-label">Resting ECG</label>
              <select class="form-control" formControlName="restingEcg">
                <option value="0">Normal</option>
                <option value="1"> Having ST-T Wave Abnormality</option>
                <option value="2"> Showing  Left Ventricular Hypertrophy</option>
              </select>
              <small class="form-text text-muted">Optional</small>
            </div>
          </div>
          <div class="col-md-4">
            <div class="col-md-12 mt-2">
              <label class="form-label">Maximum Heart Rate</label>
              <input class="form-control" type="number" name="name" placeholder="Max heart rate"  formControlName="maxHeartRate" >
              <small class="form-text text-muted">Optional</small>
            </div>
          </div>
          <div class="col-md-4">
            <div class="col-md-12 mt-2">
              <label class="form-label">Exercise Induced Angina</label>
              <select name="" id="" class="form-control" formControlName="exerciseInducedAngina">
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <small class="form-text text-muted">Optional</small>
            </div>
          </div>
          <div class="col-md-4">
            <div class="col-md-12 mt-2">
              <label class="form-label">ST Ddepression(Old Peak)</label>
              <input class="form-control" type="text" name="st-depression" placeholder="Depression during exercise relative to rest"   formControlName="exerciseInducedDepression">
              <small class="form-text text-muted">Optional</small>
            </div>
          </div>
          <div class="col-md-4">
            <div class="col-md-12 mt-2">
              <label class="form-label">ST Slope</label>
              <select name="st-slope" class="form-control" formControlName="slopeOfStSegment">
                <option value="1">Up Sloping</option>
                <option value="2">Flat</option>
                <option value="3">Down Sloping</option>
              </select>
              <small class="form-text text-muted">Optional</small>
            </div>
          </div>
          <div class="col-md-4">
            <div class="col-md-12 mt-2">
              <label class="form-label">Major Vessels</label>
              <input class="form-control" type="number" name="major-vessels" placeholder="Number of major vessels"  formControlName="majorVessels">
              <small class="form-text text-muted">Optional</small>
            </div>
          </div>
          <div class="col-md-4">
            <div class="col-md-12 mt-2">
              <label class="form-label">Thalassemia</label>
              <input class="form-control" type="number" name="thalassemia" min="1" max="7" placeholder="Thalassemia number"  formControlName="thalassemia" >
              <small class="form-text text-muted">Optional</small>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 offset-md-5  my-2">
              <button class="btn btn-primary" (click)="addMedicine()">Add Medicine</button>
            </div>
          </div>

          <div class="col-md-12" *ngFor="let med of medicine.controls; let i=index">
            <div [formGroup]="med" class="medicine-form" >
              <div class="col-md-4 mx-1 mt-3">
                <label class="form-label">{{"Medicine "+(i+1)+" Name"}}</label>
                <input type="text" class="form-control" name="" formControlName="medicineName">
                <small class="form-text text-muted">Optional</small>
              </div>
              <div class="col-md-4 mx-1 mt-3">
                <label class="form-label">Dose</label>
                <input class="form-control" type="number" name="" formControlName="dose">
                <small class="form-text text-muted">Optional</small>
              </div>
              <div class="col-md-4 mx-3 mt-3">
                <label class="form-label">Remarks(if any)</label>
                <input class="form-control" type="text" name="" formControlName="remarks">
                <small class="form-text text-muted">Optional</small>
              </div>
            </div>
          </div>

          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox"  id="invalidCheck" required formControlName="confirm">
            <label class="form-check-label">I confirm that all data are correct</label>
            <div class="invalid-feedback">Please confirm that the entered data are all correct!</div>
          </div>
        </div>
        <div class="form-button mt-3">
          <button [disabled]="!patientForm.valid" id="submit" type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>
